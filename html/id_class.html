<!--
    kelimeler arasında tire işareti koyarak(html-etiketi) veya camel case(htmlEtiketi) şeklinde kullanılabilir. HTML'de genellikle - (tire) kullanılır
    class veya id (unique) öznitelikler
    özniteliği yazdıktan sonra ="" kullanılıp istediğimiz özelliği tırnakların içine yaz
    "HTML attributes" diye aratabilirsin
-->

<img src ="link" alt= "yazi" id ="tek-bilgi">

<img src ="link" alt = "yazi" class ="birinci-sinir ikinci-sinif" id ="">

<a href ="" id="tek-bilgi" class ="siniflar-farkli-farkli" data-id ="kendi-ekledigim" data-section="kendim-ek-ozellik-ekledim" ></a>

<!-- data-id kafama göre eklediğim bir özellik, js kullanarak etiketin üzerindeki özellikleri ekleyebilirsin sipariş ek özellik vs. -->

<!--
    ------ID------
    dökümanın içindeki bir etikete yalnızca bir kez o id ismi verilebilir 
-->

</a>

-->
